<p-panel [toggleable]="true" [collapsed]="true">
    <p-header>
        <p-avatarGroup>
            <p-avatar *ngFor="let l of participants" [label]="l.initial" [pTooltip]="l.fullName" size="large" shape="circle"></p-avatar>
        </p-avatarGroup>
    </p-header>
    <p-table
        [rows]="20"
        [paginator]="true"
        [value]="participants">

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 55px;">
                    <button
                        pButton
                        icon="pi pi-plus"
                        class="p-button-success"
                        (click)="show = !show"></button>
                </th>
                <th>NAME</th>
                <th style="width: 55px;" >ACTION</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
            <tr>
                <td>
                    <p-avatar [label]="p.initial"></p-avatar>
                </td>
                <td>
                    <label>
                        {{p.fullName}}
                    </label>
                </td>
                <td>
                    <button
                        pButton
                        icon="pi pi-trash"
                        class="p-button-danger"
                        (click)="removeParticipant()"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>




<p-dialog
    [style]="{width:'650px'}"
    [(visible)]="show"
    header="SELECT PARTICIPANT">

    <p-table *ngIf="allParticipants"
             #dt1
             [paginator]="true"
             [rows]="10"
             [value]="allParticipants"
             [globalFilterFields]="['fullName','firstName','lastName']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="dt1.clear()"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header"></ng-template>
        <ng-template pTemplate="body" let-p>
            <tr>
                <td>{{p.fullName}}</td>
                <td style="width: 65px">
                    <button pButton
                            icon="pi pi-plus"
                            (click)="addParticipant(p)"
                            class="p-button-success"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>


</p-dialog>
